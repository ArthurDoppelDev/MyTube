<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>
<body>
  <div style=
  "
  display: flex;
  flex-direction: row;
  ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightcoral;">div 2</div>
  </div>

  <div style=
  "
  margin-top: 10px;
  display: flex;
  flex-direction: row;
  ">
    <div style="
    background-color: lightblue;
    ">div 1</div>
    <div style="
    background-color: lightcoral;
    flex: 1;
    ">div 2</div>
  </div>

  <div style=
  "
  margin-top: 30px;
  display: flex;
  flex-direction: row;
  ">
    <div style="
    background-color: lightblue;
    flex: 1;
    ">flex</div>
    <div style="
    background-color: lightcoral;
    width: 300px;
    text-align: center;
    ">center</div>
    <div style="
    background-color: lightblue;
    flex: 1;
    ">flex</div>
  </div>
</body>
</html>
